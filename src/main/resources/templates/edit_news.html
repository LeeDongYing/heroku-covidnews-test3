<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <title>Edit News</title>
</head>
<body>
<div class="container-fluid text-sm-center">
    <h2>Edit News</h2>
</div>
<div class="container border table-primary">
    <form th:action="@{/news/save}" method="post" th:object="${news}">
        <input type="hidden" th:field="${news.newsId}">
        <div class="m-3 ">
            <div class="form-group row ">
                <label class="form-label col-form-label-lg">標題</label>
                <input class="form-control " type="text" th:field="*{title}"/>
            </div>
        </div>
        <div class="m-3 ">
            <div class="form-group row">
                <label class="form-label col-form-label-lg">內容</label>
                <textarea  class="form-control " name="content"
                       style="height: 500px; word-break: normal ;word-wrap: normal">
                    [[*{content}]]
                </textarea>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary mb-3 mx-2" value="add">Submit</button>
            <button type="button" class="btn btn-secondary mb-3 mx-2" onclick="cancelForm()">Cancel</button>
        </div>
    </form>
</div>
<script type="application/javascript">
    function cancelForm(){
        window.location = "[[@{/news}]]";
    }
</script>

</body>
</html>
