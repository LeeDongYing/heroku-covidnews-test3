<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>News</title>
</head>
<body>
<div align="center">
    <h1>News List</h1>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>title</th>
            <th>content</th>
            <th>connectionUrl</th>
            <th>datalist</th>
            <th>createdDate</th>
            <th>modifiedDate</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="news : ${newsList}">
            <td th:text="${news.title}">Product ID</td>
            <td th:text="${news.content}">Name</td>
            <td th:text="${news.connectionUrl}">Brand</td>

            <td th:each="data : ${news.dataList}">
                th:text="${data.explanation}"<br>
                th:text="${data.name}"<br>
                th:text="${data.connection}"<br>
            </td>

            <td th:text="${news.createdDate}">Made in</td>
            <td th:text="${news.modifiedDate}">Price</td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
