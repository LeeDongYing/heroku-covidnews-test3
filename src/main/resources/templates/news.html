<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <style>
    img{
      width:400px;height:300px
    }

  </style>
  <title>News</title>
</head>
<body class="container-fluid">
  <div class="container-fluid text-sm-center">
    <h1>News</h1>
  </div>
  <div class="container-fluid">
    <table  class="table table-bordered" >
      <thead class="thead-dark text-center">
        <tr>
          <th>標題</th>
          <th>內文</th>
          <th>連結網址</th>
          <th>附加檔案</th>
          <th>發表日期</th>
          <th>修改日期</th>
          <th>功能</th>
        </tr>
      </thead>
      <tbody>
      <th:block th:each="news : ${newsList}">
        <tr>
<!--          <td th:text="${news.title}"></td>-->
          <td class="col-1">[[${news.title}]]</td>
          <td class="col-6" th:utext="${news.content}"></td>
<!--          <td th:text="${news.connectionUrl}"></td>-->
          <td class="col-1">[[${news.connectionUrl}]]</td>


          <td class="col-1" th:if="${news.dataList}">
            <ul class="list-unstyled mb-4" th:each="data : ${news.dataList}">
<!--              <li th:text="${data.explanation}"></li>-->
<!--              <li th:text="${data.name}"></li>-->
<!--              <li th:text="${data.connection}"></li>-->
              <li class="mb-1">[[${data.explanation}]]</li>
              <li class="mb-1">[[${data.name}]]</li>
              <li class="mb-1">[[${data.connection}]]</li>
            </ul>
          </td>
<!--          <td  th:text="${news.createdDate}"></td>-->
<!--          <td  th:text="${news.modifiedDate}"></td>-->
          <td class="col-1">[[${news.createdDate}]]</td>
          <td class="col-1">[[${news.modifiedDate}]]</td>
          <td class="col-1">
            <a class="h3 mr-3 text-center" th:href="@{'/news/edit/' + ${news.newsId}}">EDIT</a>
            <a class="h3 mr-3 text-center" th:href="@{'/news/delete/' + ${news.newsId}}">DELETE</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</body>
</html>
